<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
   -->
   <section id="QC">
    <img src="./images/image-qr-code.png" alt="QC-scan code" id="qc-images">
    <div id="card-details">
      <h2>Improve your front-end <br> skills by building projects</h2>
    </div>
    <div id="main-footer">
      <dl>
        <dt>Scan the QR code to visit Frontend</dt>
        <dt>Mentor and take your coding skills to</dt>
        <dd>the next level</dd>
      </dl>
    </div>
   </section>
  <div style="margin-top:200px;"></div>
</body>
</html>
